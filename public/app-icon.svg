<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- 메인 그라데이션 (골드-그린) -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="50%" style="stop-color:#C9A227"/>
      <stop offset="100%" style="stop-color:#2D5A3D"/>
    </linearGradient>
    <!-- 배경 그라데이션 -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0d0d0d"/>
    </linearGradient>
    <!-- 골드 그라데이션 -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E4BA"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#AA8C2C"/>
    </linearGradient>
    <!-- 그린 그라데이션 -->
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3D7A4A"/>
      <stop offset="100%" style="stop-color:#2D5A3D"/>
    </linearGradient>
    <!-- 그림자 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#D4AF37" flood-opacity="0.3"/>
    </filter>
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset dy="2" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
  </defs>
  
  <!-- 배경 (둥근 사각형) -->
  <rect x="0" y="0" width="512" height="512" rx="115" ry="115" fill="url(#bgGrad)"/>
  
  <!-- 외곽 테두리 (골드) -->
  <rect x="8" y="8" width="496" height="496" rx="110" ry="110" fill="none" stroke="url(#goldGrad)" stroke-width="3" opacity="0.6"/>
  
  <!-- 골프 코스 (잔디) - 하단 곡선 -->
  <path d="M 0 380 Q 128 340 256 360 Q 384 380 512 350 L 512 512 L 0 512 Z" fill="url(#greenGrad)" opacity="0.4"/>
  <path d="M 0 400 Q 150 370 280 385 Q 400 400 512 375 L 512 512 L 0 512 Z" fill="url(#greenGrad)" opacity="0.6"/>
  
  <!-- 골프 홀 (구멍) -->
  <ellipse cx="380" cy="395" rx="28" ry="10" fill="#1a1a1a"/>
  <ellipse cx="380" cy="393" rx="24" ry="8" fill="#0d0d0d"/>
  
  <!-- 깃발 봉 -->
  <rect x="377" y="280" width="6" height="115" fill="url(#goldGrad)" filter="url(#shadow)"/>
  
  <!-- 깃발 -->
  <path d="M 383 280 L 383 330 L 430 305 Z" fill="url(#goldGrad)" filter="url(#shadow)"/>
  <path d="M 383 282 L 383 328 L 426 305 Z" fill="#D4AF37"/>
  
  <!-- 골프공 -->
  <circle cx="180" cy="340" r="45" fill="#FFFFFF" filter="url(#shadow)"/>
  <circle cx="180" cy="340" r="42" fill="#F8F8F8"/>
  <!-- 골프공 딤플 패턴 -->
  <circle cx="165" cy="325" r="5" fill="#E8E8E8"/>
  <circle cx="180" cy="320" r="5" fill="#E8E8E8"/>
  <circle cx="195" cy="325" r="5" fill="#E8E8E8"/>
  <circle cx="160" cy="340" r="5" fill="#E8E8E8"/>
  <circle cx="175" cy="338" r="5" fill="#E8E8E8"/>
  <circle cx="190" cy="340" r="5" fill="#E8E8E8"/>
  <circle cx="200" cy="340" r="5" fill="#E8E8E8"/>
  <circle cx="165" cy="355" r="5" fill="#E8E8E8"/>
  <circle cx="180" cy="358" r="5" fill="#E8E8E8"/>
  <circle cx="195" cy="355" r="5" fill="#E8E8E8"/>
  <!-- 골프공 하이라이트 -->
  <ellipse cx="168" cy="328" rx="12" ry="8" fill="white" opacity="0.6"/>
  
  <!-- GP 텍스트 (골프피플) -->
  <text x="256" y="220" font-family="Arial Black, Arial, sans-serif" font-size="140" font-weight="900" text-anchor="middle" fill="url(#goldGrad)" filter="url(#shadow)">GP</text>
  
  <!-- 작은 장식 원들 -->
  <circle cx="100" cy="150" r="8" fill="#D4AF37" opacity="0.3"/>
  <circle cx="420" cy="130" r="6" fill="#D4AF37" opacity="0.4"/>
  <circle cx="80" cy="250" r="5" fill="#3D7A4A" opacity="0.3"/>
  <circle cx="440" cy="240" r="7" fill="#3D7A4A" opacity="0.3"/>
</svg>

