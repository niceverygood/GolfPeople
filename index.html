<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/svg+xml" href="/app-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0A0A0A" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="골프피플" />
    <meta name="description" content="골프 파트너를 찾고, 조인을 만들고, 함께 라운딩하세요" />
    <title>골프피플 - 라운딩 메이트를 만나다</title>
    
    <!-- Pretendard 폰트 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <!-- Outfit 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="bg-gp-black text-gp-text">
    <div id="root">
      <!-- 인라인 스플래시 (React 로드 전 표시) -->
      <div id="initial-splash" style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #0A0A0A;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      ">
        <div style="text-align: center;">
          <!-- 로고 -->
          <div style="
            width: 96px;
            height: 96px;
            margin: 0 auto 16px;
            border-radius: 24px;
            background: linear-gradient(135deg, #D4AF37 0%, #F4D03F 100%);
            display: flex;
            align-items: center;
            justify-content: center;
          ">
            <svg width="56" height="56" viewBox="0 0 24 24" fill="#0A0A0A">
              <circle cx="12" cy="12" r="8" stroke="#0A0A0A" stroke-width="2" fill="none"/>
              <circle cx="12" cy="12" r="3" fill="#0A0A0A"/>
            </svg>
          </div>
          <!-- 타이틀 -->
          <h1 style="
            font-size: 30px;
            font-weight: bold;
            background: linear-gradient(135deg, #D4AF37 0%, #F4D03F 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 8px 0;
            font-family: 'Pretendard Variable', -apple-system, sans-serif;
          ">골프피플</h1>
          <p style="
            font-size: 14px;
            color: #9CA3AF;
            margin: 0 0 48px 0;
            font-family: 'Pretendard Variable', -apple-system, sans-serif;
          ">라운딩 메이트를 만나다</p>
          <!-- 로딩 스피너 -->
          <div style="
            width: 32px;
            height: 32px;
            margin: 0 auto;
            border: 2px solid #D4AF37;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
          "></div>
        </div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
    <!-- 포트원 V1 SDK (KG이니시스 호환) -->
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
